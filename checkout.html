<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Checkout - Shooters of India</title>
    <meta name="description" content="Complete your order securely at Shooters of India. Fast shipping across India for all shooting accessories, planners, and scoresheets.">
    <meta name="robots" content="noindex, nofollow">
    <link rel="canonical" href="https://shootersofindia.vercel.app/checkout.html">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/soi_favicon.png">
    <link rel="apple-touch-icon" href="assets/images/soi_favicon.png">
    
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100">
    <div class="min-h-screen py-12 px-4">
        <div class="max-w-5xl mx-auto">
            <!-- Header -->
            <div class="mb-8 bg-white rounded-xl p-6 shadow-lg border border-gray-200">
                <button onclick="goBack()" class="mb-4 px-4 py-2 rounded-lg bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium text-sm transition-colors">
                    <i class="fas fa-arrow-left mr-2"></i>Back to Shopping
                </button>
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Secure Checkout</h1>
                <p class="text-gray-600 text-lg">Complete your order by filling out the information below. All payments are processed securely.</p>
            </div>

            <div class="grid lg:grid-cols-2 gap-8">
                <!-- Order Summary -->
                <div class="bg-white rounded-2xl p-6 shadow-xl border border-gray-200">
                    <h2 class="text-xl font-bold mb-6 text-gray-900 flex items-center">
                        <i class="fas fa-shopping-bag mr-3 text-orange-500"></i>
                        Order Summary
                    </h2>

                    <!-- Cart Items -->
                    <div id="checkout-cart-items" class="space-y-4 mb-6">
                        <!-- Cart items will be populated here -->
                    </div>

                    <!-- Order Total -->
                    <div class="border-t pt-4 border-gray-200">
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-base font-medium text-gray-700">Subtotal:</span>
                            <span id="checkout-subtotal" class="text-lg font-semibold text-gray-900">₹0</span>
                        </div>
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-base font-medium text-gray-700">Shipping:</span>
                            <span id="checkout-shipping" class="text-lg font-semibold text-green-600">FREE</span>
                        </div>
                        <div class="flex justify-between items-center pt-2 border-t border-gray-200">
                            <span class="text-xl font-bold text-gray-900">Total:</span>
                            <span id="checkout-total" class="text-2xl font-bold text-gray-900">₹0</span>
                        </div>
                    </div>
                </div>

                <!-- Checkout Form -->
                <div class="bg-white rounded-2xl p-6 shadow-xl border border-gray-200">
                    <h2 class="text-xl font-bold mb-6 text-gray-900 flex items-center">
                        <i class="fas fa-truck mr-3 text-orange-500"></i>
                        Shipping Information
                    </h2>

                    <form id="checkout-form" class="space-y-6">
                        <!-- Name -->
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                                Full Name <span class="text-red-500">*</span>
                            </label>
                            <input type="text" id="name" name="name" required
                                   class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all"
                                   placeholder="Enter your full name">
                        </div>

                        <!-- Mobile Number -->
                        <div>
                            <label for="mobile" class="block text-sm font-medium text-gray-700 mb-2">
                                Mobile Number <span class="text-red-500">*</span>
                            </label>
                            <input type="tel" id="mobile" name="mobile" required
                                   class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all"
                                   placeholder="Enter your mobile number">
                        </div>

                        <!-- Alternate Number -->
                        <div>
                            <label for="alternate-mobile" class="block text-sm font-medium text-gray-700 mb-2">
                                Alternate Mobile Number <span class="text-gray-500">(Optional)</span>
                            </label>
                            <input type="tel" id="alternate-mobile" name="alternate-mobile"
                                   class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all"
                                   placeholder="Enter alternate mobile number">
                        </div>

                        <!-- Email -->
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                                Email Address <span class="text-gray-500">(Optional)</span>
                            </label>
                            <input type="email" id="email" name="email"
                                   class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all"
                                   placeholder="Enter your email address">
                        </div>

                        <!-- Address Line 1 -->
                        <div>
                            <label for="address-line-1" class="block text-sm font-medium text-gray-700 mb-2">
                                Address Line 1 <span class="text-red-500">*</span>
                            </label>
                            <input type="text" id="address-line-1" name="address-line-1" required
                                   class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all"
                                   placeholder="Street address, building, apartment">
                        </div>

                        <!-- Address Line 2 -->
                        <div>
                            <label for="address-line-2" class="block text-sm font-medium text-gray-900 mb-2">
                                Address Line 2 <span class="text-red-500">*</span>
                            </label>
                            <input type="text" id="address-line-2" name="address-line-2" required
                                   class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all text-gray-900 placeholder-gray-500 bg-white"
                                   placeholder="Area, locality, landmark"
                                   style="color: #111827 !important; background-color: white !important;">
                        </div>

                        <!-- Special Requirements -->
                        <div>
                            <label for="special-request" class="block text-sm font-medium text-gray-900 mb-2">
                                Special Requirements <span class="text-gray-500">(Optional)</span>
                            </label>
                            <textarea id="special-request" name="special-request" rows="3"
                                      class="w-full px-3 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all resize-none text-gray-900 placeholder-gray-500 bg-white"
                                      placeholder="Any special delivery instructions or requirements"
                                      style="color: #111827 !important; background-color: white !important;"></textarea>
                        </div>

                        <!-- Submit Button -->
                        <div class="pt-4 border-t border-gray-200">
                            <div class="flex items-center justify-center mb-4 text-sm text-gray-500">
                                <i class="fas fa-lock mr-2 text-green-500"></i>
                                <span>We'll reach out to you for conformation</span>
                            </div>
                            <button type="submit" class="w-full bg-orange-500 hover:bg-orange-600 text-white py-4 rounded-lg font-bold text-lg transition-all hover:scale-[1.02] shadow-lg">
                                <i class="fas fa-credit-card mr-2"></i>Place Order Securely
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
    <script>
        // Load cart data, init EmailJS, and populate checkout
        document.addEventListener('DOMContentLoaded', function() {
            try {
                if (window.emailjs) {
                    emailjs.init('_wpSw90HxbiAnv9_k');
                }
            } catch (e) {
                console.error('EmailJS init error:', e);
            }

            // Check EmailJS initialization
            if (typeof emailjs !== 'undefined') {
                console.log('EmailJS loaded successfully');
            } else {
                console.error('EmailJS not loaded');
            }

            loadCart();
            populateCheckout();

            // Debug: Test if special request textarea is working
            const specialRequestTextarea = document.getElementById('special-request');
            if (specialRequestTextarea) {
                specialRequestTextarea.addEventListener('input', function() {
                    console.log('Special request input:', this.value);
                });
            }
        });

        function goBack() {
            window.location.href = '/index.html';
        }

        function populateCheckout() {
            const cartItemsContainer = document.getElementById('checkout-cart-items');
            const subtotalElement = document.getElementById('checkout-subtotal');
            const totalElement = document.getElementById('checkout-total');
        const shippingElement = document.getElementById('checkout-shipping');

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<div class="text-center py-12"><i class="fas fa-shopping-cart text-4xl text-gray-300 mb-4"></i><p class="text-gray-500 text-lg">Your cart is empty</p><p class="text-gray-400 text-sm mt-2">Add some products to continue checkout</p></div>';
                subtotalElement.textContent = '₹0';
                if (shippingElement) {
                    shippingElement.textContent = '₹0';
                    shippingElement.classList.remove('text-green-600');
                    shippingElement.classList.add('text-gray-900');
                }
                totalElement.textContent = '₹0';
                return;
            }

            let subtotal = 0;
            const itemsHTML = cart.map(item => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;

                return `
                    <div class="flex items-center gap-4 p-4 rounded-lg bg-gray-50 border border-gray-100">
                        <div class="w-12 h-12 flex items-center justify-center flex-shrink-0 bg-white rounded-lg border border-gray-200">
                            ${getProductIcon(item.image)}
                        </div>
                        <div class="flex-1 min-w-0">
                            <h4 class="font-semibold text-sm text-gray-900 truncate">${item.name}</h4>
                            <p class="text-sm text-gray-600">₹${item.price} × ${item.quantity}</p>
                        </div>
                        <div class="font-semibold text-gray-900 text-right">
                            ₹${itemTotal}
                        </div>
                    </div>
                `;
            }).join('');

            cartItemsContainer.innerHTML = itemsHTML;
        subtotalElement.textContent = `₹${subtotal}`;

        // Shipping: ₹0 if subtotal >= 999, else ₹99
        let shipping = 0;
        if (subtotal > 0 && subtotal < 999) {
          shipping = 99;
        }

        if (shippingElement) {
          if (shipping === 0) {
            shippingElement.textContent = 'FREE';
            shippingElement.classList.remove('text-gray-900');
            shippingElement.classList.add('text-green-600');
          } else {
            shippingElement.textContent = `₹${shipping}`;
            shippingElement.classList.remove('text-green-600');
            shippingElement.classList.add('text-gray-900');
          }
        }

        totalElement.textContent = `₹${subtotal + shipping}`;
        }

        // Handle checkout form submission
        document.getElementById('checkout-form').addEventListener('submit', function(e) {
            e.preventDefault();

            // Check if cart is empty
            if (cart.length === 0) {
                alert('Your cart is empty. Please add some products before checkout.');
                return;
            }

            // Validate required fields
            const requiredFields = ['name', 'mobile', 'address-line-1', 'address-line-2'];
            for (const fieldId of requiredFields) {
                const field = document.getElementById(fieldId);
                if (!field.value.trim()) {
                    alert(`Please fill in the ${fieldId.replace('-', ' ')} field.`);
                    field.focus();
                    submitButton.disabled = false;
                    submitButton.innerHTML = originalText;
                    return;
                }
            }

            const submitButton = e.target.querySelector('button[type="submit"]');
            const originalText = submitButton.innerHTML;

            // Disable button and show loading state
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Processing...';

            // Prepare cart items summary
            const cartItemsSummary = cart.map(item =>
                `${item.name} (₹${item.price}) × ${item.quantity} = ₹${item.price * item.quantity}`
            ).join('\n');

            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const shipping = subtotal > 0 && subtotal < 999 ? 99 : 0;
            const totalAmount = subtotal + shipping;

            // Prepare form data
            const specialRequestValue = document.getElementById('special-request').value || 'None';
            console.log('Special request value:', specialRequestValue); // Debug log

            const formData = {
                from_name: document.getElementById('name').value,
                from_email: document.getElementById('email').value || 'Not provided',
                mobile_number: document.getElementById('mobile').value,
                alternate_number: document.getElementById('alternate-mobile').value || 'Not provided',
                address_line_1: document.getElementById('address-line-1').value,
                address_line_2: document.getElementById('address-line-2').value,
                special_request: specialRequestValue,
                subtotal_amount: `₹${subtotal}`,
                shipping_amount: `₹${shipping}`,
                discount_amount: '₹0',
                total_amount: `₹${totalAmount}`,
                cart_items: cartItemsSummary,
                total_items: totalItems.toString()
            };

            // Send email using EmailJS
            console.log('Sending email with data:', formData); // Debug log
            try {
                emailjs.send('service_q4faube', 'template_r47pzqg', formData)
                    .then(function(response) {
                        console.log('Email sent successfully:', response); // Debug log
                        // Clear cart and redirect
                        cart = [];
                        saveCart();

                        // Show success message and redirect
                        alert('Order placed successfully! You will receive a confirmation email shortly.');
                        window.location.href = '/index.html';
                    }, function(error) {
                        console.error('EmailJS error:', error);
                        alert('Failed to place order. Please check your internet connection and try again. Error: ' + error.text);
                        // Re-enable button
                        submitButton.disabled = false;
                        submitButton.innerHTML = originalText;
                    });
            } catch (error) {
                console.error('Network error:', error);
                alert('Network error. Please check your connection and try again.');
                submitButton.disabled = false;
                submitButton.innerHTML = originalText;
            }
        });
    </script>
</body>
</html>
